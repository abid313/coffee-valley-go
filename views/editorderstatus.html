<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome | Coffee Valley</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        .container {
            max-width: 500px;
        }
        .navbar {
            margin-bottom: 20px;
            background-color: #6f4f1f; /* Warna coklat untuk navbar */
        }
        .navbar-nav .nav-link {
            color: white !important; /* Mengubah warna teks menjadi putih */
        }
        .navbar-nav .nav-link:hover {
            color: #f8f9fa !important; /* Warna teks saat hover */
        }
        .logout-btn {
            color: white;
            background-color: #dc3545; /* Warna merah untuk tombol logout */
            border: none;
        }
        .logout-btn:hover {
            color: white;
            background-color: #c82333;
        }
    </style>
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Coffee Valley</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto"> <!-- ms-auto untuk meratakan menu ke kanan -->
                <li class="nav-item">
                    <a class="nav-link active" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/catalog">Catalog</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/orderstatus">Order Status</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/distributors">Distributors</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/upload">Upload</a>
                </li>
                <!-- Tombol logout di samping Upload -->
                <li class="nav-item">
                    <a class="btn logout-btn" href="/logout" role="button">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!--MAIN-->
<div class="container mt-3">
    <div class="d-flex justify-content-center">
        <div style="max-width: 500px; width: 100%;">
            <h2 class="text-center">Update Order</h2>
            <hr>
            <form action="/orderstatus/edit" method="post">
                <input type="hidden" name="id" value="{{ .Id }}">
                <div class="form-group">
                    <label>Bean</label>
                    <select name="bean" class="form-control" id="bean-select">
                        <option value="" disabled>Select Bean</option>
                        <option value="Cubita">Cubita</option>
                        <option value="Colombian Supermo">Colombian Supermo</option>
                        <option value="Pure Kona Fancy">Pure Kona Fancy</option>
                        <option value="Kenyan">Kenyan</option>
                        <option value="Costa Rican">Costa Rican</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Price</label>
                    <input type="text" name="price" class="form-control" id="price" readonly style="background-color: #e9f7fe; color: #000;">
                </div>
                <div class="form-group">
                    <label>Quantity</label>
                    <select name="quantity" class="form-control" id="quantity-select">
                        <option value="" disabled>Select Quantity</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Total</label>
                    <input type="text" name="total" class="form-control" id="total" readonly style="background-color: #e9f7fe; color: #000;">
                </div>
                <div class="form-group">
                    <label>Status</label>
                    <input type="text" name="status" class="form-control" id="status" readonly>
                </div>
                <br>
                <button type="submit" class="btn btn-success btn-block">Update</button>
            </form>
        </div>
    </div>

    <script>
        // Pre-fill form with existing data
        const existingData = {
            bean: "Colombian Supermo", // Replace with actual data from the database
            price: "$13.50",          // Replace with actual data from the database
            quantity: "3",            // Replace with actual data from the database
            total: "$40.50",          // Replace with actual data from the database
            status: "Pending"         // Replace with actual data from the database
        };

        // Populate form fields with existing data
        document.getElementById('bean-select').value = existingData.bean;
        document.getElementById('price').value = existingData.price;
        document.getElementById('quantity-select').value = existingData.quantity;
        document.getElementById('total').value = existingData.total;
        document.getElementById('status').value = existingData.status;

        // Update price and total dynamically
        const beanSelect = document.getElementById('bean-select');
        const priceInput = document.getElementById('price');
        const quantitySelect = document.getElementById('quantity-select');
        const totalInput = document.getElementById('total');

        const prices = {
            "Cubita": "$12.00",
            "Colombian Supermo": "$13.50",
            "Pure Kona Fancy": "$15.90",
            "Kenyan": "$24.00",
            "Costa Rican": "$12.30"
        };

        function calculateTotal() {
            const price = parseFloat(priceInput.value.replace('$', '')) || 0;
            const quantity = parseInt(quantitySelect.value) || 0;
            const total = price * quantity;
            totalInput.value = total ? `$${total.toFixed(2)}` : '';
        }

        beanSelect.addEventListener('change', function () {
            priceInput.value = prices[this.value] || '';
            calculateTotal();
        });

        quantitySelect.addEventListener('change', calculateTotal);
    </script>

</div>

<!-- Footer -->
<footer class="mt-5 text-center">
    <p>Today's Date: <span id="current-date"></span></p>
</footer>

<script>
    // Display today's date in the footer
    const date = new Date();
    const formattedDate = `${date.getMonth() + 1}/${date.getDate()}/${date.getFullYear()}`;
    document.getElementById('current-date').textContent = formattedDate;
</script>
</body>
</html>
